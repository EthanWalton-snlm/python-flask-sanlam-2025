{% extends "base.html" %} {% block head_content %}
<style>
  body {
    font-family: "Roboto", sans-serif;
  }

  .profile-image {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 0;
  }

  .profile-greeting-name {
    font-style: italic;
    font-weight: 700;
    font-family: "Roboto", sans-serif;
  }

  .main-grid {
    display: grid;
    place-content: center;
    text-align: center;
  }

  .flex-h {
    display: flex;
    flex-direction: column;
    gap: 50px;
    margin-top: 50px;
  }

  .verified {
    color: oklch(0.623 0.214 259.815);
  }
</style>
{% endblock %} {% block content %}

<div class="main-grid">
  <div class="flex-h">
    {% for profile in profiles %}
    <div class="card">
      <img src="{{profile.image}}" class="profile-image" />
      <p>
        Hello,
        <span class="user-name"
          >{{profile.name}} {{ "ðŸš€" if profile.isVerified else "ðŸŽŠðŸŽŠ" }}</span
        >
        {% if profile.isVerified %}
        <span class="verified"><i class="fa-solid fa-circle-check"></i></span>
        {% endif %}
      </p>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
