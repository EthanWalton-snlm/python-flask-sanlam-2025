{% extends "base.html" %} {% block head_content %}

<style>
  body {
    font-family: "Roboto", sans-serif;
  }

  .title {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  p {
    color: gray;
  }

  .fa-star {
    color: gold;
  }

  .movie-trailer {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    width: 100%;
    height: 70%;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
  }

  .flex-r {
    display: flex;
    flex-direction: row;
    width: 50%;
    justify-content: space-between;
    margin-top: 35%;
    flex-wrap: wrap;
    padding: 0% 3%;
  }

  .movie-details {
    width: 100%;
  }
</style>

{% endblock %} {% block content %}

<div>
  <iframe class="movie-trailer" full src="{{movie.trailer}}" frameborder="0">
  </iframe>
</div>
<div class="flex-r">
  <div class="movie-details">
    <div class="title">
      <h1 class="movie-name">{{movie.name}}</h1>

      <h1>
        <i class="fa-solid fa-star"></i>
        <span class="rating">{{movie.rating}}</span>
      </h1>
    </div>

    <p>{{movie.summary}}</p>
  </div>
</div>

{% endblock %}
